<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Website Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4 fw-normal">My Pipeline Tracker</h1>
            <p class="fs-3 text-muted">Customer Relationship Manager</p>
        </div>
    </div>
    
    <main>
        <div class="container">
            <form action="" id="main-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                
                <div class="form-group col-md-4 my-2">
                    <label for="lead-title">Lead Title</label>
                    <input type="text" required autocomplete="off" id="lead-title" class="form-control" placeholder="ex. Coca-Cola">
                </div>  
                
                <div class="form-group col-md-4 my-2">
                    <label for="name">Contact Name</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control" placeholder="ex. John Smith">
                </div>  
                
                <div class="form-group col-md-4 my-2">
                    <label for="phone">Phone Number</label>
                    <input type="text" required autocomplete="off" id="phone" class="form-control" placeholder="ex. +1(123)456-7890">
                </div>  
                
                <div class="form-group col-md-4 my-2">
                    <label for="email">Email Address</label>
                    <input type="text" required autocomplete="off" id="email" class="form-control" placeholder="myname@email.com">
                </div>  
                
                <div class="form-group col-md-4 my-2">
                    <label for="lead-status">Lead Status</label>
                    <input type="text" required autocomplete="off" id="lead-status" class="form-control" placeholder="CB / NA / DNC etc..">
                </div>  

                <div class="form-group col-md-4 my-2">
                    <label for="lead-notes">Notes</label>
                    <input type="text" required autocomplete="off" id="lead-notes" class="form-control" placeholder="Important Info...">
                </div>   
                
                <div class="form-group mt-4">
                    <input type="submit" value="Add To Pipeline" class="btn btn-primary">
                </div>
            </form>

            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">My Pipeline</p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="lead-container"></div>
            </div>

        </div>

    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>-
